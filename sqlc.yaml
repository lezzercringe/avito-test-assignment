version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/platform/postgres/queries/"
    schema: "./migrations/"
    gen:
      go:
        package: "generated"
        out: "./internal/platform/postgres/generated"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "varchar[]"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "TextArray"
